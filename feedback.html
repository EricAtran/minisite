<!DOCTYPE html>
<html lang="en">
  <head>
    <title>VALORANT</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/4b39a549d2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Dongle:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <!--navbar-->
      <nav>
        <div class="leftclass">
          <ul>
            <li><a class="leftlist" href="index.html">BACK</a></li>
          </ul>
        </div>
        <div class="valbild">
          <h1 id="hval">VALORANT</h1>
          <img class="valpic" src="bilder/val.jpg" alt="valpic" />
        </div>
        <div class="rightclass">
          <a
            class="rightlist"
            href="https://playvalorant.com/en-gb/"
            target="popup"
            >OFFICIAL&nbsp;SITE</a
          >
        </div>
      </nav>
    </header>
    <!--wrapper-->
    <div class="wrapper2">
      <!--form-->
      <h2 class="contacth2">Contact Form</h2>

      <div class="container">
        <form action="/action_page.php">
          <label for="fname">First Name</label>
          <input
            type="text"
            id="fname"
            name="firstname"
            placeholder="Your name.."
          />

          <label for="lname">Last Name</label>
          <input
            type="text"
            id="lname"
            name="lastname"
            placeholder="Your last name.."
          />

          <label for="country">Country</label>
          <select id="country" name="country">
            <option value="Sweden">Sweden</option>
            <option value="Norway">Norway</option>
            <option value="Denmark">Denmark</option>
          </select>

          <label for="subject">Subject</label>
          <textarea
            id="subject"
            name="subject"
            placeholder="Write something.."
            style="height: 200px"
          ></textarea>

          <input type="submit" value="Submit" />
        </form>
      </div>
    </div>
  </body>
</html>
